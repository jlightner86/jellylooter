<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JellyLooter - Setup</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/jlightner86/jellylooter/main/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --jf-primary: #00a4dc;
            --jf-bg-dark: #101010;
            --jf-bg-card: #1a1a1a;
            --jf-bg-input: #2a2a2a;
            --jf-text: #ffffff;
            --jf-text-muted: #888888;
            --jf-error: #f44336;
            --jf-border: #333333;
            --jf-gradient: linear-gradient(135deg, #00a4dc 0%, #aa5cc3 100%);
            --radius: 8px;
            --radius-lg: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--jf-bg-dark);
            color: var(--jf-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .setup-container { width: 100%; max-width: 400px; }
        .logo { display: flex; align-items: center; justify-content: center; gap: 0.75rem; margin-bottom: 2rem; }
        .logo-icon { width: 56px; height: 56px; border-radius: var(--radius-lg); }
        .logo-text { font-size: 2rem; font-weight: 700; background: var(--jf-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .setup-card { background: var(--jf-bg-card); border-radius: var(--radius-lg); border: 1px solid var(--jf-border); padding: 2rem; }
        .setup-title { font-size: 1.5rem; font-weight: 700; text-align: center; margin-bottom: 0.5rem; }
        .setup-subtitle { text-align: center; color: var(--jf-text-muted); margin-bottom: 2rem; font-size: 0.9375rem; }
        .form-group { margin-bottom: 1.25rem; }
        .form-label { display: block; font-size: 0.8125rem; font-weight: 600; color: var(--jf-text-muted); margin-bottom: 0.5rem; text-transform: uppercase; }
        .form-input { width: 100%; padding: 0.875rem 1rem; background: var(--jf-bg-input); border: 1px solid var(--jf-border); border-radius: var(--radius); color: var(--jf-text); font-family: inherit; font-size: 1rem; }
        .form-input:focus { outline: none; border-color: var(--jf-primary); box-shadow: 0 0 0 3px rgba(0,164,220,0.15); }
        .btn { width: 100%; padding: 1rem; background: var(--jf-gradient); border: none; border-radius: var(--radius); color: white; font-family: inherit; font-size: 1rem; font-weight: 700; cursor: pointer; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(0,164,220,0.4); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .error-message { background: rgba(244,67,54,0.1); border: 1px solid var(--jf-error); border-radius: var(--radius); padding: 0.75rem 1rem; color: var(--jf-error); font-size: 0.875rem; margin-bottom: 1rem; display: none; }
        .error-message.visible { display: block; }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/jlightner86/jellylooter/main/icon.png" alt="JellyLooter" class="logo-icon">
            <span class="logo-text">JellyLooter</span>
        </div>
        <div class="setup-card">
            <h1 class="setup-title">Initial Setup</h1>
            <p class="setup-subtitle">Create your admin account to get started</p>
            <div class="error-message" id="error-message"></div>
            <form id="setup-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Choose a password" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" id="confirm-password" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn" id="submit-btn">Create Account</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('setup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            if (password !== confirm) { showError('Passwords do not match'); return; }
            if (password.length < 4) { showError('Password must be at least 4 characters'); return; }
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.textContent = 'Creating...';
            try {
                const res = await fetch('/api/setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.status === 'ok') {
                    window.location.href = '/login?setup=success';
                } else {
                    showError(data.message || 'Setup failed');
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            } catch (err) {
                showError('Connection error');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });
        function showError(msg) {
            const el = document.getElementById('error-message');
            el.textContent = msg;
            el.classList.add('visible');
            setTimeout(() => el.classList.remove('visible'), 5000);
        }
    </script>
</body>
</html>
